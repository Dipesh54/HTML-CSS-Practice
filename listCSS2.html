<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
    <style>
        ol li{
            list-style-type: disc;
            font-size: 20px;
            background-color: chocolate;
            color: blue;
            
        }
        ul li{
            list-style-type: circle;
            font-size: 20px;
            background-color: chocolate;
            color: blue;
            
        }
    </style>
</head>
<body>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
</body>
</html>
