<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h3>HTML Table</h3>
    <table border="2" cellspacing="1" cellpadding="20">
        <caption>Student</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
                <th>Id</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dipesh</td>
                <td>5</td>
                <td>765</td>
            </tr>
            <tr>
                <td>Mohan</td>
                <td>7</td>
                <td>789</td>
            </tr>
            <tr>
                <td>Rakesh</td>
                <td>3</td>
                <td>887</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
