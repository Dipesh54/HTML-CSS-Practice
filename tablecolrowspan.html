<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="2" width="70%" height="70%" cellpadding="40">
        <tr>
            <th colspan="2">Cell 1</th>
            <th>Cell 2</th>
            <th>Cell 3</th>
        </tr>
        <tr>
            <th rowspan="3">Cell 4</th>
            <th>Cell 5</th>
            <th>Cell 6</th>
            <th>Cell 7</th>
        </tr>
        <tr>
            <th colspan="3">Cell 8</th>
        </tr>
        <tr>
            <th>Cell 9</th>
            <th colspan="3">Cell 10</th>
        </tr>
    </table>
</body>

</html>
