<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <h1>This id HTML Form Tag</h1>
    <form>
        <label>First Name:</label>
        <input type="text"><br><br>

        <label>Last Name:</label>
        <input type="text"><br><br>

        <label>Roll:</label>
        <input type="text"><br><br>
        
        <label>Email:</label>
        <input type="email" name="myemail"><br><br>
        
        <label>Phone Number:</label>
        <input type="number" name="mynumber"><br><br>
        
        Are you eligible?: <input type="checkbox"><br><br>
        
        Gender: Male <input type="radio" name="myngender">
                 Female <input type="radio" name="myngender">
                Other <input type="radio" name="myngender"><br><br>

        DOB:<input type="date"><br><br>

        <label>Write about yourself:</label><br>
        <textarea name="mytext"  cols="70" rows="10"></textarea><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">

        <div>
            please follow the page:<a href="https://google.com">redirect</a>
        </div>
       
        <input type="file"><br><br>
        <input type="datetime-local"><br><br>
        <input type="image"><br><br>
        <input type="range"><br><br>
        <input type="search"><br><br>
        <input type="url"><br><br>

        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option>--</option>
            <option value="ind">Indica</option>
            <option value="swf">Swift</option>
            <option value="blr">Bolero</option>
            <option value="thar">thar</option>
        </select>

    </form>
</body>
</html>
