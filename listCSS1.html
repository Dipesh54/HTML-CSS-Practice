<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listCSS</title>
    <style>
        ol li {
            list-style-type: square;
            font-size: 20px;
            background-color: black;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>


    </ol>
    <ul>

        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>

    </ul>

</body>

</html>
