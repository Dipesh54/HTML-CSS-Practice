<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_and_clear</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            color: aliceblue;
            background-color: rgb(23, 14, 123);
            height:234px;
            width:334px;
            float:left;

        }
        .box2{
            color:aliceblue ;
            background-color: rgb(187, 15, 15);
            height:234px;
            width:334px;
            float:right;
            clear:right;
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</body>
</html>
